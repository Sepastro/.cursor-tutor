<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/subpage.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/sidebar-nav.css">
</head>
<body>
    <nav id="sidebar-nav" class="sidebar-nav">
    </nav>

    <div class="title-container">
        <div class="navigation-buttons">
            <a href="javascript:history.back()" class="back-button" aria-label="Go back to previous page">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <h1 data-en="Nouns">Nouns</h1>
    </div>
    
    <nav>
        <div class="content-section">
            <div class="print-buttons-container">
                <div class="left-group">
                    <button id="toggleAllButton" class="toggle-all-button" aria-label="Toggle All Pinyin">
                        <i class="fas fa-language pinyin-icon-dimmed"></i>
                    </button>
                    <!-- New English toggle button -->
                    <button id="toggleAllEnglishButton" class="toggle-all-button" aria-label="Toggle All English">
                        <i class="fas fa-flag-usa usa-flag-dimmed"></i>
                    </button>
                </div>
                <h2 class="table-title">Colors</h2>
                <div class="right-group">
                    <!-- New Toggle Drag & Drop Button -->
                    <button id="toggleDragDropButton" class="toggle-drag-drop-button" aria-label="Toggle Drag and Drop">
                        <i class="fas fa-lock-open"></i>
                    </button>
                    <button class="print-button" id="printButton" aria-label="Print">
                        <i class="fas fa-print"></i>
                    </button>
                </div>
            </div>
            <table class="nouns-table">
                <thead>
                    <tr>
                        <th data-en="Hanzi">Hanzi</th>
                        <th data-en="Pinyin">Pinyin</th>
                        <th data-en="English">English</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-en="Blue">
                            蓝色
                            <button class="pronunciation-button" aria-label="Pronounce"><i class="fas fa-volume-up"></i></button>
                        </td>
                        <td data-en="Lán sè" class="content-hidden">
                            <span class="pinyin-content" style="display: none;">Lán sè</span>
                            <button class="toggle-button" aria-label="Toggle Pinyin"><i class="fas fa-eye-slash"></i></button>
                        </td>
                        <td data-en="Blue" class="content-hidden">
                            <span class="english-content" style="display: none;">Blue</span>
                            <button class="toggle-button" aria-label="Toggle English"><i class="fas fa-eye-slash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td data-en="Red">
                            红色
                            <button class="pronunciation-button" aria-label="Pronounce"><i class="fas fa-volume-up"></i></button>
                        </td>
                        <td data-en="Hóng sè" class="content-hidden">
                            <span class="pinyin-content" style="display: none;">Hóng sè</span>
                            <button class="toggle-button" aria-label="Toggle Pinyin"><i class="fas fa-eye-slash"></i></button>
                        </td>
                        <td data-en="Red" class="content-hidden">
                            <span class="english-content" style="display: none;">Red</span>
                            <button class="toggle-button" aria-label="Toggle English"><i class="fas fa-eye-slash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td data-en="Purple">
                            紫色
                            <button class="pronunciation-button" aria-label="Pronounce"><i class="fas fa-volume-up"></i></button>
                        </td>
                        <td data-en="Zǐ sè" class="content-hidden">
                            <span class="pinyin-content" style="display: none;">Zǐ sè</span>
                            <button class="toggle-button" aria-label="Toggle Pinyin"><i class="fas fa-eye-slash"></i></button>
                        </td>
                        <td data-en="Purple" class="content-hidden">
                            <span class="english-content" style="display: none;">Purple</span>
                            <button class="toggle-button" aria-label="Toggle English"><i class="fas fa-eye-slash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td data-en="Yellow">
                            黄色
                            <button class="pronunciation-button" aria-label="Pronounce"><i class="fas fa-volume-up"></i></button>
                        </td>
                        <td data-en="Huáng sè" class="content-hidden">
                            <span class="pinyin-content" style="display: none;">Huáng sè</span>
                            <button class="toggle-button" aria-label="Toggle Pinyin"><i class="fas fa-eye-slash"></i></button>
                        </td>
                        <td data-en="Yellow" class="content-hidden">
                            <span class="english-content" style="display: none;">Yellow</span>
                            <button class="toggle-button" aria-label="Toggle English"><i class="fas fa-eye-slash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </nav>

    <script src="../javascript/subpage.js"></script>
    <script src="../javascript/sidebar-nav.js"></script>
    <!-- Add Drag and Drop Script -->
    <script src="../javascript/drag-drop.js"></script>
</body>
</html>
